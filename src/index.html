<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elvish or Welsh?</title>
</head>
<body>
  <!-- Display the heading and introductory text for the game -->
  <h1>Elvish or Welsh?</h1>
  <p>Is this sentence Elvish or Welsh?</p>
  
  <!-- Display the current sentence for the player to guess -->
  <div id="sentence"></div>
  
  <!-- Buttons for the player to select Elvish or Welsh -->
  <button onclick="checkAnswer('Elvish')">Elvish</button>
  <button onclick="checkAnswer('Welsh')">Welsh</button>
  
  <!-- Display the player's current score -->
  <p>Score: <span id="score">0</span></p>
  
  <!-- Load the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
