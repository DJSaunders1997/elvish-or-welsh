<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elvish or Welsh?</title>

  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <!-- For Google Analytics view tracking-->
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R1GKEBSDFL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-R1GKEBSDFL');
  </script>
</head>

<body>
  <!-- Display the heading and introductory text for the game -->
  <h1>Elvish or Welsh?</h1>
  <p>Is this sentence Elvish or Welsh?</p>

  <div id="questionDiv">
    <!-- Display the current sentence for the player to guess -->
    <div id="sentence"></div>

  <!-- Give users ability to change between cursive and block -->
  <p id="switch-style" style="cursor: pointer;">(Switch to cursive/block text)</p>

  <!-- Wrapper div for the buttons -->
  <div class="button-wrapper">
    <!-- Buttons for the player to select Elvish or Welsh -->
    <button onclick="checkAnswer('Elvish')">Elvish</button>
    <button onclick="checkAnswer('Welsh')">Welsh</button>
  </div>
  </div>

  <div id="answerDiv">
    <p id="result"></p>
    <p id="translation"></p>
    <!-- Wrapper div for the buttons -->
    <div class="button-wrapper">
      <button onclick="showNextQuestion()">Next Question</button>

    </div>
  </div>
  <!-- Display the player's current score -->
  <p>Score: <span id="score">0</span></p>

  <footer>
    Website by David Saunders.
    <br>
    View the code on
    <a href="https://github.com/DJSaunders1997/elvish-or-welsh">Github</a>
    <br>
  </footer>

  <!-- Load the JavaScript file -->
  <script type="module" src="app.js"></script>
</body>

</html>
