<body>
  <!-- Display the heading and introductory text for the game -->
  <h1>Elvish or Welsh?</h1>
  <p>Is this sentence Elvish or Welsh?</p>

  <div id="sentence"></div>

  <!-- Wrapper div for the buttons -->
  <div class="button-wrapper">
    <!-- Buttons for the player to select Elvish or Welsh -->
    <button onclick="checkAnswer('Elvish')">Elvish</button>
